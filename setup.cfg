[metadata]
name = freebilly
version = 0.0.2
author = Emile Tenezakia
author_email = e.tenezakis@gmail.com
description = Freelancer logging and billing time saver
url = https://github.com/emileten/freebilly
project_urls =
    Bug Tracker = https://github.com/emileten/freebilly/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src